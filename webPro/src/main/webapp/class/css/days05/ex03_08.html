<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
.flex-container {
	background-color: DodgerBlue;
	display: flex;
	
	height: 600px; /* 플렉스 항목의 높이 600px */
	flex-wrap: wrap;
	
	/* align-content: stretch; 기본값 */
	/* align-content: center; */
	/* align-content: flex-start; */
	/* align-content: flex-end; */
	
	/* align-content: space-between; */
	/* align-content: space-around; */
}

.flex-container > div {
	background-color: #f1f1f1;
	margin: 10px;
	font-size: 30px;
	
	width: 100px;
	text-align: center;
}
</style>
</head>
<body>
<pre>
[플렉스 컨테이너]
1. flex-direction 방향
2. flex-wrap 포장
3. flex-flow = flex-direction + flex-wrap
4. justify-content 정렬(수평)
5. align-items 정렬(수직)
6. align-content 정렬(내용)
</pre>

<div class="flex-container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
	<div>11</div>
	<div>12</div>
</div>
</body>
