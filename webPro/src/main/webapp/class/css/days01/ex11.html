<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
div {
	border: 1px solid red;
	padding: 10px;
	margin: auto;
	
	/* outline-width: */
	/* outline-style: 스타일 지정 X -> 의미 없음 */
	/* outline-color: */
	outline: 10px solid blue;
	
	/* border(red) - 간격 - outline(blue) */
	outline-offset: 5px;
}
</style>
</head>
<body>
<h3>윤곽선( outline )</h3>
<pre>
