<html>
<head>

<body>
<div class="topnav">
   <a href="#">a</a>
   <a href="#">b</a>
   <a href="#" class="active">c</a>
   <a href="#">d</a>
</div>

<script>   
$(".topnav a").click( function() { 
	$(".topnav a").not(this).removeClass("active"); 
	$(this).addClass("active");
});
</script>
</body>
