//2. 날짜 정보 설정하기 : set 
//(생성자로 날짜 객체를 만들면서 설정할 수 있지만 이번엔 객체를 먼저 만들고! 값을 설정해보겠음)

const d = new Date(); 

//setYear() : 입력해준 숫자에 1900을 더해 연도를 설정해준다 
d.setYear(20) // 1920년으로 설정해준거임 

//d.setFullYear(year); 
d.setFullYear(2020); 
//d.setFullYear(year, month, date); 
d.setFullYear(2020,11,21); // 2020 . 12 . 21  
console.log(d.toLocaleString()); // 2020. 12. 21. 오후 2:35:15

d.setMonth(4); 
d.setDate(4); 
d.setDate(d.getDate()+50); // 오늘 날짜에 50일을 더해 날짜객체 d의 날짜로 설정  54-31 = 23 -> 6월의 23일

console.log(d.toLocaleString()); // 2020. 6. 23. 오후 2:36:47
