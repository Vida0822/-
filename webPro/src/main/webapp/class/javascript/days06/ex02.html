// <for문을 대체해서 쓰는 배열함수들> 
	
const m = [45,4,8,16,25] ;

   	// m 배열의 각 요소를 *2를 해서 새로운 배열 생성 
   let n =[]; 
  
   /*
   m.forEach(function(elt, i, array) {
   	n.push(elt*2)
   }); 
   얘를 map()으로! */ 
 
   n = m.map(function(elt, i, array) {
	   // array에 m 담기고, 그 각각의 요소가 반복되면서 elt에 대입 
	   // -> 그 요소에 2를 곱해서 (함수) 반환하는게 그게 새로운 배열임 -> n에 담기
   	return elt*2 ; 
   }); 
   console.log(n.toString());  //  90,8,16,32,50

	var m = [45,4,8,16,25] ;

	});
