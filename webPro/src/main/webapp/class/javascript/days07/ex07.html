<pre>
[js Set 객체]
1. new Set() 
2. 특징 : 순서유지 o (!= java) , 중복허용 x 
3. 요소추가 : add()
	 크기 속성: size
 	delete()
 	has()
 	clear()
 	forEach()
 	values() : Set의 모든 값을 포함하는 새로운 반복자 객체를 반환하는 메서드 
 	
 



</pre>
<script>
const letters = new Set(); 
letters.add("a");
letters.add("b");
letters.add("c");

letters.forEach(function(value, value2, set) {
	console.log(value2); // a b c
})

console.log(letters.values());  // SetIterator {'a', 'b', 'c'}

for (let x of letters.values()) {
	console.log(x); // a b c
}
</script>
