<body>


<script>
name = "admin"; 
mytext(); //  my test... (오류 x)

var name ; 
console.log(name) ; // admin (오류 x)

function mytext(){
	console.log("my test..."); 
} 


// 엄격한 모드 : ES5 새로추가 
// "use strict(엄격한)"
{
	"use strict";
	name = "admin"; // Reference error
	mytext(); //  my test... (오류 x)
	
	var name ; 
	console.log(name) ; 
	
	function mytext(){
		console.log("my test..."); 
	}
} // 이 블럭안에서만 엄격모드 적용 
</script>
