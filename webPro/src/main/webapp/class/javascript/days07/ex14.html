<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<pre>
[js의 모듈]
1. js 모듈을 사용하면 js 코드를 별도의 파일로 나누어 저장이 가능하다 (  for 관리, 유지보수 )
2. import (수입) / export(수출) 문을 사용한다 
3. ex14_person.js  변수 
/ ex14_message.js  함수 
-> 함수 또는 변수가 있는 모듈은 모든 외부파일에 저장할 수 있다 

</pre>

<p id="demo"></p>

<script type = "module">

$("#demo").html(message()); 
// 1. message() 선언 안되어있기 때문에 오류날거임 
// > 이 함수 ex14_message.js에 선언 -> 내보내기

// 2. js 에서 선언해줬지만 아직 사용 못함 
// > 1) <script type = module> 수정  2) import문 사용 

import message from "./ex14_message.js"; 

</script>

<script type = "module">

import {name, age} from "./ex14_person.js"; 
let content = name+"/"+age;
$("#demo").html(content); 

</script>


</body>
</html>
