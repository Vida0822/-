		$(":checkbox").first().click(function() {
			$("table :checkbox").prop("checked", $(this).prop("checked")); 
		}); 
		let content ;
		$("button").click(function() {
			// alert($("table :checkbox:checked").length) ; 
			$("table :checkbox:checked").each(function(i, element) {
				let no = element.nextSibling.nodeValue; 
				let name = element.parentElement.nextElementSibling.firstChild.nodeValue ; //parent()
				let loc = element.parentElement.nextElementSibling.nextElementSibling.firstChild.nodeValue;; 
				// 노드 자체만 바로 출력하는거 x -> 텍스트 노드의 텍스트가 필요하면 value!!! 
				
				content += `${no} / ${name} / ${loc} <br>`; 
				
			});
		$("#demo").html(content); 
		});
		
		
	</script>
