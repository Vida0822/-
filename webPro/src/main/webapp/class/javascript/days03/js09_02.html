<script>
document.querySelector("#itemCount").onchange = function() {
	let count = this.options[this.selectedIndex].value;
	// alert(count);
	document.querySelector("#demo").innerHTML = "";
	for (var i = 0; i < count; i++) {
		let no = document.createTextNode("항목" + (i + 1) + " : ");
		document.querySelector("#demo").appendChild(no);
		
		/* 
		let index = document.createElement("span");
		index.innerHTML = "항목" + (i + 1) + " : ";
		document.querySelector("#demo").appendChild(index);
		*/
		
		// 동적으로 input type="text" 요소 생성
		let textbox = document.createElement("input");
		// <input type="text" name="item1" id="item1" class="box">
		textbox.setAttribute("type","text");
		textbox.setAttribute("name","item" + i);
		textbox.setAttribute("id","item" + i);
		// textbox.classList.add("box");
		// textbox.setAttribute("class","box");
		textbox.className = "box";
		
		// document.body == <body> 요소
		// document.body.appendChild(textbox);
		document.querySelector("#demo").appendChild(textbox);
		
		let br = document.createElement("br");
		document.querySelector("#demo").appendChild(br);
	}
};
</script>
