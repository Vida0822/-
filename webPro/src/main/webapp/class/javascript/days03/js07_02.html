<body>
<pre>
[다른 유형(type) 비교]
1. 문자열 - 숫자 비교 : 문자열 -> 숫자 자동 변환
2. 빈문자열("")은 0으로 자동 변환
3. 숫자가 아닌 문자열 "admin"은 NaN로 변환
</pre>
<script>
// 앞에서부터 한자리씩 비교하고 같으면 다음자리로 넘어감
//				 1:48 < 2:49
document.write( ("12" > "2") + "<br>"); // false
document.write( ("12" > 2) + "<br>"); // true
document.write( (2 > "admin") + "<br>"); // false
</script>
</body>
</html>
