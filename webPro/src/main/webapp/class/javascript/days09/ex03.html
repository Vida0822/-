<script>

// 해결시도 2) 콜백함수 
function myDisplayer(some) {  
	document.getElementById("demo").innerHTML = some ;	
}

function myCalculator(num1, num2, callback) { 
	// callback 매개변수에 myDisplay라는 함수를 인자값으로 받아 사용 => 함수를 그냥 넘겨받는거임 ('등록')  
	let sum = num1 + num2 ; 
	callback(sum) 	; 		
}

myCalculator(10, 20, myDisplayer); 
// ※ callback 함수에 () 붙이지 않음  : () 는 함수를 실행한다는 의민데 여기선 그냥 전달만 해죽 실행은 따로 해주기 때문 

// 사용장점 : A함수 -> B함수 라는 비동기적 처리 할때 콜백함수가 좋다 

</script>
