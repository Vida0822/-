<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2023. 5. 10. 오후 4:39:19</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
 .modal{
    display:none;    
  
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left:0;
    top:0;
       width:100%;   
       height:100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color:rgba(0,0,0,0.4);
  }
  
   
   .modal-content{
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding:0;
    border:1px solid #888;
    width: 80%;
    box-shadow: 0 4px 9px 0  rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    
    animation-name:animatetop;
    animation-duration: 0.4s;
    
    -webkit-animation-name:animatetop;
    -webkit-animation-duration: 0.4s;
  }
   
   .modal-content{
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding:0;
    border:1px solid #888;
    width: 80%;
    box-shadow: 0 4px 9px 0  rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    
    animation-name:animatetop;
    animation-duration: 0.4s;
    
    -webkit-animation-name:animatetop;
    -webkit-animation-duration: 0.4s;
  }
  
  
  @keyframes animatetop{
     from{ top:-300px; opacity: 0; }
     to{ top:0; opacity: 1; }
  }
    @-webkit-keyframes animatetop{
     from{ top:-300px; opacity: 0; }
     to{ top:0; opacity: 1; }
  }
  
    .modal-header, .modal-footer{
    background-color: #5CB85C;
    padding: 2px 16px;
    color:white;
  }
   .modal-body{
    padding: 2px 16px;
  }
  
  .close{
    color:white;
    float:right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover, .close:focus{
    color:#000;
    text-decoration: none;
    cursor: pointer;
  }
  
</style>
</head>
<body>

<button id="myBtn">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Lorem ipsum dolor sit.</p>
      <p>Eum libero ipsum aspernatur.</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>    
  </div>
</div> 


<script>
$("#myBtn").click(function() {
	$("#myModal").css("display", "block");
	// $("#myModal").show(); 
})

$("#myModal .modal-header .close").click(function() {
	$("#myModal").css("display", "none");
	// $("#myModal").hide(); 
})

// 뒤에 검은부분 클릭했을 때 닫는 코

/* $("#myModal, #myModal .modal-header .close").on("click", function() { */
// 요렇게 하면 .modal-header을 클릭하면 부모인 myModal도 같이 클릭됨 (이벤트 버블링 )
$("#myModal, #myModal .modal-header .close").on("click", function() {
	$("#myModal").css("display", "none");
})

// 해결1 
$(".modal-content").click(function() {
	event.stopPropagation(); 
})

// 해결2 
$("#myModal").click(function() {
	// if(event.target == $(this).get(0)){  
	if(event.target == this){  
		//$(this)는 jquery 객첸데 , get(0), thissms html element 즉 js에서 가져온것같은 요소와 같은 객체임 
		// => js객체? 간 비교가능 
		$("#myModal").hide(); 
/* 		$("#myModal").css("display", "none");  */
	}
}); 

</script>
</body>
</html>
