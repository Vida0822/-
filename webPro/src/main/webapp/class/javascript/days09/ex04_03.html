<body>

      <!-- <a onclick="reStyle(0);return false" href="#">Stylesheet1</a>,-->
<!--       <a onclick="test();" href="http://www.naver.com">Stylesheet1</a>, -->
      <a onclick="return test();" href="http://www.naver.com">Stylesheet1</a>,
<!--     3) return test ()는 false가 되므로 이 태그의 원래기능은 실행되지 않음  -->

<script>
      // 이벤트 (클릭) 발생시 원래 기능은 하지 않고 test() 만 실행시키고 싶음 
      // => 'return false'  
      function test() {
		alert("test");  // 1) 클릭을 하면 일단 이 함수는 실행하고 
		
		// event.preventDefault () -> jquery쓸땐 그냥 얘 쓰면됨 ()
		// event.stopPropagation() : 이벤트 버블링 

		return false;  // 2) false를 반환 
	}
</script>
