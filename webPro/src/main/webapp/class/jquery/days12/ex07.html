<pre>
	1. 요소의 너비 가져오기 : width() 
		* 요소의 너비 + 패딩 : innerWidth( )
		* 요소의 너비 + 패딩 + 테두리 : outerWidth( )
		* 요소의 너비 + 패딩 + 테두리 + 마진 : outerWidth(true)
		
	2. 	"        높이     "     : height()
		* 요소의 높이+ 패딩 : innerHeight( )
		* 요소의 높이 + 패딩 + 테두리 : outerHeight( )
		* 요소의 높이 + 패딩 + 테두리 + 마진 : outerWidth(true)
		
	

</pre>
