<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<p>Lorem ipsum dolor sit amet.</p>
<p>Nisi maiores fugiat blanditiis delectus!</p>
<p>Doloremque soluta repellendus assumenda velit.</p>
<p>Similique voluptates labore dolore excepturi.</p>
<p>Veniam sint tempora esse tenetur!</p>

<script>
	$(function() { // = document.ready()
		$("p").css("background-color", "yellow"); 
		$("p:first").css("background-color", "red");  // 첫번째 p태그
		$("p:last").css("background-color", "blue"); // 마지막 p태그 
	}); 

	
</script>
</body>
</html>
