// jquery 객체에 내가 필요한 메서드를 등록해서 사용하겠다 
$.fn.myAlert = function (msg) {
	alert(msg); 
} 

$("h3").myAlert("사용자 경고창"); 
//Uncaught TypeError: $(...).myAlert is not a function
