<style>
.descendants * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>

</head>
<body>

<div class="descendants" style="width:500px;">div (current element) 
  <p class="first">p (child)
    <span>span (grandchild)</span>   
  </p>
  <p class="second">p (child)
    <span>span (grandchild)</span>
  </p> 
 </div>
 
 <script>
 $("div")
 	//.children()
 	// .children("p.first") => 바로 밑에 있는 작계자식 
 	// .find("span")  // => div의 모든 자손들 중 span태그  
 	.find("*")  // => div의 모든 자속
 		.css({ // 들여쓰기가 체이닝 기준 
 			"color": "red",
 			"border":"2px solid red"
 			})
 
 </script>
