<pre>
[js 객체 생성자 ]  == java 생성자 

1. 객체를 생성할 때 사용되는 함수
2. 대문자 이름으로 시작 권장 
3. this는 새롭게 생성되는 객체 
</pre>

<script>
function Person(fname, lname, age) {
	this.fname = fname;
	this.lname = lname;
	this.age = age; 
	
	// 메서드 
	this.fullname = function () {
		return this.fname + " "+ this.lname;
	}
}

const p1 = new Person("john", "doe", 40);
const p2 = new Person("sally", "doe", 36);

// 객체 생성자를 사용해 p1, p2 객체 생성 
// 1) 새로운 속성추가하고싶음
// p1.gender = true -> x 
Person.prototype.gender = true; 

// 2) 새로운 메서드 추가하고 싶음
Person.prototype.print = function () {
	//코딩 
}

	

</script>
