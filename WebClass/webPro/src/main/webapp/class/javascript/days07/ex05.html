// for 

$("#n").keydown(function() {
	if(event.which == 13){
		let sum = 0; 
		let content = ""; 
		for (var i = 1; i <= $(this).val(); i++) {
			sum += i; 
			content += i+"+"; 
		}
		content = content.substr(0,content.lastIndexOf("+"))
		$("#demo").html(content+"="+sum); 
	}
});

// while
