3-2 . input type="text" 우편번호를 입력받아서 
    유효성 검사를 하는 js 함수를 만드세요.. 
    ( 우편번호는 000-000 또는 00000  이다.)
    1) 함수명      : zipcodeCheck
    2) 매개변수  : 체크할 우편번호
    3) 반환값     :  true/ false
</pre>

<script>
// 만들어야하는 함수의 기능 
// 1) 기능 : 우편번호 검사 
// 2) 매개변수 : 우편번호 
// 3) 리턴값 : true/ false

function zipcodeCheck(zipcode) {
	// js 정규표현식 
	let pattern = /^(\d{3}-\d{3}|\d{5})$/; 
	alert(pattern.test(zipcode));  // 엥 그래서 이거 뭐뜬거임????????? 
}
	zipcodeCheck('12345');  // true
	zipcodeCheck('123456');  //false
	
	// java 문자열.matched(패턴)
	// js 패턴.text(문자열)
	
</script>
