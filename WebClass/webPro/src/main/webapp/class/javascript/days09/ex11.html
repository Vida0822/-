<body>


<script>

// [BOM] window, screen , location , history , <navigator >

/* <navigator >
: 방문자의 브라우저 정보를 가지고 있는 객체  */

console.log(navigator.appName+"<br>"); // 브라우저 응용프로그램 이름 
console.log(navigator.appVersion+"<br>");
console.log(navigator.product+"<br>"); // 브라우저 엔진이름 
console.log(navigator.cookieEnabled+"<br>"); // 브라우저 쿠키 사용여부 (true)
console.log(navigator.javaEnabled+"<br>"); // java 활성화 여부 
console.log(navigator.platform+"<br>");// 브라우저 플랫폼(운영체제)





</script>
</body>
</html>
