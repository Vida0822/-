<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
<table border="1" style="width:100%">
   <tr>
      <td>절대위치</td>
      <td onclick="fn_moveto()">moveTo()</td>
   </tr>
   <tr>
      <td>상대위치</td>
      <td onclick="fn_moveby()">moveBy()</td>
   </tr>
   <tr>
      <td>절대크기</td>
      <td onclick="fn_resizeto()">resizeTo</td>
   </tr>
   <tr>
      <td>상대크기</td>
      <td onclick="fn_resizeby()">resizeBy</td>
   </tr>
   <tr>
    <!--   <td><button onclick="win_shake();">창 흔들기</button></td> -->
      <td><button onclick="win_close();">창 닫기</button></td>
   </tr>
</table>

<script>

//  moveTo() / moveBy() : 창이동 
//  resizeTo()/ resizeBy( ) : 창 크기조절
//     ↓				↓
// 절대위치,크기			상대위치,크기
// ????????

function fn_moveto() {
	window.moveTo(10, 10);
}
function fn_moveby() {
	window.moveBy(10, 10);
	
}
function fn_resizeto() {
	window.resizeTo(300,300); 
}
function fn_resizeby() {
	window.resizeBy(10,10); 
}
/* function win_shake() {
	안하심~ 
} */
function win_close() {
	self.close() ; 
	// 현재 자기자신창을 닫겠따
}

</script>


</body>
</html>
