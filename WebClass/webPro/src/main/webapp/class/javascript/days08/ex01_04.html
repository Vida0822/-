<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<pre>
	call() : 다른 객체 안에있는 메서드를 불러서 처리할 수 있는 함수 
	apply() : 다른 객체 안에있는 메서드를 불러서 처리할 수 있는 함수 
	
	※ 차이점 : 매개변수가 있는 경우 발생 

	bind ( ): 

</pre>

<script>
// [ ] 배열 , { } 객체
	var person1 = {
		name : "hong",  
		age : 20/* ,
		printf : function () {
			return this.name +"/" + this.age 
			-> 원래는 이렇게 각 객체에 따로따로 써줘야하는 printf 
		}*/
} ;
	var person2 = {
		name : "admin", 
		age : 30/* ,
		printf : function () {
			return this.name +"/" + this.age	
			-> 원래는 이렇게 각 객체에 따로따로 써줘야하는 printf 
	}  */
	}

	//console.log(person1.printf());  // 안나옴 (주석후) 
	// console.log(person2.printf()); // 안나옴 (주석후)
	
	
	// 모든 person[n] 객체에서 사용할 수 있는 println, printf 함수 생성 -> 'person'이라는 객체에
	var person = {
		println : function () {
				// 해당 객체의 이름과 나이를 돌리는 함수 (매개변수 x)
				return this.name +"/" + this.age	
		} ,
		printf : function (city, eyecolor) {
			// 도시와 눈색깔을 추가로 입력받아 반환하는 함수 
			return this.name +"//"+this.age + "//" + city+ "//"+eyecolor; 
		} 
	}
	
	//1) 매개변수 없는 경우 : call() = apply()
	// 다른 객체인 person에 println함수를 활용해 person1 객체 생성 
	// 자기 안에 선언되어있지 않는 함수를 사용해 객체를 생성하겠다는거임...?
			
	console.log(person.println.call(person1)); // hong/20
	// call() : 다른 객체 안에있는 메서드를 불러서 처리할 수 있는 함수 ()
	// == 
	console.log(person.println.apply(person2));  // admin/30
	// apply() : 다른 객체 안에있는 메서드를 불러서 처리할 수 있는 함수 
	
	
	// 2) 매개변수 있는 경우 : 
	// => 매개변수 작성해주는 형식이 다르다
	console.log(person.printf.call(person1, "seoul", "blue")); // hong//20//seoul//blue
	// call() : 인수들을 하나하나 매개변수로 받음 
	// !=
	console.log(person.printf.apply(person2,["pohang","green"]));  // admin//30//pohang//green
	// apply() : 인수들을 하나의 배열로 묶어서 매개변수로 받음 	
	
	// person.apply(this, args)
	
	// EX) apply 
	var m = [3,5,2,4,1];
	var max = Math.max.apply(null,m)
	
	// Math.max(number,number) -> Math안에 있는 메서드  
	
	// console.log(person.println.bind(person1)	) ; // 함수 선언부 자체가 나옴 
	console.log(person.println.bind(person1)()	) ; // hong/20
	
		
</script>
</body>
</html>
