1. js에서 bind() 함수는 왜 사용하는가?

	call() , apply() -> 다른 객체의 메서드를 불러와 '호출'까지함 
	vs 
	bind() : '묶다, 감싸다' -> 호출하는게 아니라(호출기능 x) 단지 다른 객체의 메서드를 내 객체에 묶음(빌림) 
							=> 사용하려면 ()를 붙여 실제 호출하는 코딩 해줘야함 
	ㄴ 호출할거면 걍 apply쓰지 왜 굳이 사용?
	

</pre>
