<script>
// jquery coding
$(document).ready(function() {
	// js innerHTML == jquery html()
	$("#demo").html("RESULT : ");
	// $("input[type=text]") css selector
	// $(":text[name=txtMessage]")
	// val() : value 속성값을 설정, 얻어오는 jquery 메서드
	$("input[name=txtMessage]").val("hungry");
	
	$("button").click(function(event) {
		// alert("click");
		var message = "RESULT : " + $("input[name=txtMessage]").val();

		$("input[name=txtMessage]").select();

});
