<pre>
다른 js 라이브러리 (프레임워크)를 함께 jquery를 사용 
<-> $ 변수를 다른 의미로 사용하고 있다 
=> 충돌발생 
ㄴ 해결 : jquery noConflict() : 충돌을 해제하는 메서드 제공
	= jquery 라이브러리에선 $기호 사용 x(해제) 
</pre>

<script>
$.noConflict(); // 난 이제 jquery사용할때 더이상 $안쓸거임 => jQuery 

jQuery(document).ready(function() {
	jQuery("button").click(function() {
		
	})
})
</script>

<script>

}) // ready ()
