<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<style>
div {
    position: absolute;
    background-color: #abc;
    left: 0px;
    top: 130px;
    width: 60px;
    height: 160px;
    margin: 5px;
  }
</style>

</head>
<body>


<button id="go">Go</button>
<button id="stop">STOP!</button>
<button id="back">Back</button>
<button id="side Toggle">side Toggle</button>

<div class = "block"></div>

<script>
	$("#go").click(function() {
		$(".block")
			.stop(true,false)
			.animate({
				left:"+=100px"
			},5000)
	});
	// 이거 계속 누르면 애니메이션 효과 꼬인다??????? 
//			: 애니메이션 진행 '중' 같은 버튼을 여러번 누르는거니까 => 해결: 35 line (남은 이벤트 멈추고 해야함 )
			
	$("#stop").click(function() {
		$(".block")
			.stop(true,false)			
	}); 
	
	$("#back").click(function() {
		$(".block")
			.stop(true,false)
			.animate({
				left:"-=100px"
			},5000)
	});
	
	
	$("#side Toggle").click(function() {
		$(".block")
			.stop(true,false)
			.slideToggle(5000); 
		// 요거 다시 확인 ㅠㅠㅠㅠㅠ
	})
</script>
</body>
</html>
