<p>Impedit eius nobis praesentium corporis.</p>

<script>

$("p:not(.intro)").css("background-color", "yellow"); // 속성 , 2번째 p태그만 스타일 x 
$("p").not(".intro").css("background-color", "yellow"); // 메서드  



</script>
