<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<pre>

	stop(stopAll, goToEnd) 
</pre>

<button id="start">start</button>
<button id="stopff">stop(f,f)</button>
<button id="stopft">stop(f,t)</button>
<button id="stoptf">stop(t,f)</button>
<button id="stoptt">stop(t,t)</button>

<div style = "background-color : aqua; 
width:200px; height:100px;position:absolute">Hello</div> 


<script>

$("#start").click(function() {
	// 대기열 : A -> B 
	// Test는 반드시 A 작업 도중에 해야함 ~! 
	
	$("div")
		.animate({left :"200px"},5000) // A작업 
		.animate({fontSize:"3em"},5000) // B작업 
})
$("#stopff").click(function() {
	$("div").stop(false,false); 
})
$("#stopft").click(function() {
	$("div").stop(false,true); 
})
$("#stoptf").click(function() {
	$("div").stop(true,false); 
})
$("#stoptt").click(function() {
	$("div").stop(true,true); 
})

	


</script>
</body>
</html>
