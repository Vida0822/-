<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2023. 5. 12. 오후 4:16:36</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
</head>
<body>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

<script>

$("span")
	// .parent() // parent -> 직계부모(direct parent) 
	// .parents() // parents -> 모든 조상들 
	// .parentsUntil("ul")  
	// 두번째 div가 ul 태그가 없어서 가장 바깥쪽까지 적용됨 
	.parentsUntil("div")  
		.css({
			"color" : "red",
			"border":"2px solid red"
		})
</script>

</body>
</html>
