$(document).ready(function() {
	$("div").css({
		"border":"1px solid gray",
   		"width":"200px",
    	"height":"150px",
    	"overflow":"auto"
    });
	var no = 1;
	$("#btnAdd").click(function(event) {
		// jquery selector :text == input[type=text]
		var name = $(":text").val();
		// $("div").html($("div").html() + (no++) + " : " + name + "<br>");
		$("div").html(function(index, oldhtml){
			return oldhtml + (no++) + " : " + name + "<br>";
		});
		$(":text").select();
		// [0] ?
		$("div").scrollTop($("div")[0].scrollHeight);
	});
