<html>

<body>

<script> 

// 객체를 반환받을거임 
var counterObject = (
							function() {
								let counter = 0; 
								
								function changeBy(value) {
									counter += value; 
								}
								return {
									increment : function() {
										changeBy(1);
									},
									decrement : function() {
										changeBy(-1); 
									},
									value : function() {
										return counter; 
									}
								} // return 
							}
		)(); // 자체호출함수 

		console.log(counterObject.value()); // 0 
		counterObject.increment();
		counterObject.increment();
		counterObject.increment();
		console.log(counterObject.value()); // 3
		counterObject.decrement();
		console.log(counterObject.value()); //2 
		

</script>
</body>
</html>
